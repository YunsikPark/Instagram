{% extends 'common/base.html' %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <div>
        <label for="id-username">Username</label>
        <input id="id-username" type="text" name="username" placeholder="username">
    </div>
    <div>
        <label for="id-password1">Password</label>
        <input id="id-password1" type="password" name="password1" placeholder="비밀번호를 입력해주세요">
    </div>
    <div>
        <label for="id-password2">Password Check</label>
        <input id="id-password2" type="password" name="password2" placeholder="다시한번 비밀번호를 입력해주세요">
    </div>
    <button type="submit">회원가입</button>
</form>
{% endblock content %}
